name: Release Binaries

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: flux-tui

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-13
            cross: false
          - target: aarch64-apple-darwin
            os: macos-14
            cross: false
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: ${{ matrix.cross }}
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.target }}
          args: --release

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}
          cd ../../..
          shasum -a 256 ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz > ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz
            ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz.sha256

  update-homebrew:
    name: Update Homebrew Formula
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION_NUM="${VERSION#v}"

          # Download macOS binaries and checksums
          curl -L -o flux-tui-x86_64-apple-darwin.tar.gz.sha256 \
            "https://github.com/${{ github.repository }}/releases/download/${VERSION}/flux-tui-x86_64-apple-darwin.tar.gz.sha256"
          curl -L -o flux-tui-aarch64-apple-darwin.tar.gz.sha256 \
            "https://github.com/${{ github.repository }}/releases/download/${VERSION}/flux-tui-aarch64-apple-darwin.tar.gz.sha256"
          curl -L -o flux-tui-x86_64-unknown-linux-gnu.tar.gz.sha256 \
            "https://github.com/${{ github.repository }}/releases/download/${VERSION}/flux-tui-x86_64-unknown-linux-gnu.tar.gz.sha256"
          curl -L -o flux-tui-aarch64-unknown-linux-gnu.tar.gz.sha256 \
            "https://github.com/${{ github.repository }}/releases/download/${VERSION}/flux-tui-aarch64-unknown-linux-gnu.tar.gz.sha256"

          # Extract SHA256 hashes
          SHA_MACOS_X86=$(cut -d ' ' -f 1 flux-tui-x86_64-apple-darwin.tar.gz.sha256)
          SHA_MACOS_ARM=$(cut -d ' ' -f 1 flux-tui-aarch64-apple-darwin.tar.gz.sha256)
          SHA_LINUX_X86=$(cut -d ' ' -f 1 flux-tui-x86_64-unknown-linux-gnu.tar.gz.sha256)
          SHA_LINUX_ARM=$(cut -d ' ' -f 1 flux-tui-aarch64-unknown-linux-gnu.tar.gz.sha256)

          echo "VERSION_NUM=${VERSION_NUM}" >> $GITHUB_ENV
          echo "SHA_MACOS_X86=${SHA_MACOS_X86}" >> $GITHUB_ENV
          echo "SHA_MACOS_ARM=${SHA_MACOS_ARM}" >> $GITHUB_ENV
          echo "SHA_LINUX_X86=${SHA_LINUX_X86}" >> $GITHUB_ENV
          echo "SHA_LINUX_ARM=${SHA_LINUX_ARM}" >> $GITHUB_ENV

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: frank-bee/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          cat > homebrew-tap/Formula/flux-tui.rb << 'EOF'
          class FluxTui < Formula
            desc "A minimalist TUI for managing Flux CD resources"
            homepage "https://github.com/frank-bee/flux-tui"
            version "${{ env.VERSION_NUM }}"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/frank-bee/flux-tui/releases/download/v${{ env.VERSION_NUM }}/flux-tui-x86_64-apple-darwin.tar.gz"
                sha256 "${{ env.SHA_MACOS_X86 }}"
              end
              on_arm do
                url "https://github.com/frank-bee/flux-tui/releases/download/v${{ env.VERSION_NUM }}/flux-tui-aarch64-apple-darwin.tar.gz"
                sha256 "${{ env.SHA_MACOS_ARM }}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/frank-bee/flux-tui/releases/download/v${{ env.VERSION_NUM }}/flux-tui-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${{ env.SHA_LINUX_X86 }}"
              end
              on_arm do
                url "https://github.com/frank-bee/flux-tui/releases/download/v${{ env.VERSION_NUM }}/flux-tui-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${{ env.SHA_LINUX_ARM }}"
              end
            end

            def install
              bin.install "flux-tui"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/flux-tui --version")
            end
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/flux-tui.rb
          git commit -m "Update flux-tui to ${{ env.VERSION_NUM }}"
          git push
